<!DOCTYPE html>
<html>

<head>
    <title>EchoEdit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        input,select,textarea{
            border-radius: 10px;
            max-width: fit-content;
            min-width: 100px;
            height: 30px;
            font-size: larger;
        }
        button{
            border-radius: 15px;
        }
        textarea{
            min-width: 500px;
        }
    </style>
</head>

<body>
     <div style="background-color:aliceblue;font-family: Arial, Helvetica, sans-serif;border: 3px solid gray; font-weight: bolder;font-size:xx-large; color: black;align-items: center; padding: 5px 20px; border-radius: 10px; display:grid; height: 100px;"><center><p>EchoEdit</p></center></div>
    <div id="container">
       
        
        <div id="addForm">
            <h2>Add Article</h2>
            <form >
                <label style="margin-left: 30%;" for="title">Title:</label>
                <input style="margin-left: 5%;" type="text" id="title" required><br><br>
                <label style="margin-left: 28%;" for="content">Content:</label><br>
                <textarea style="margin-left: 28%;" id="content" required></textarea><br><br>
                <div class="options">
                    <button id="addImage">Add Image</button>
                    <button id="addVideo">Add Video</button>
                    <button id="addImageUrl">Add Image by URL</button>
                    <button id="addVideoUrl">Add Video by URL</button>
                </div>
                <div class="btn-container">
                    <button style="width: 100px;" type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="articleTable">
            <h2>Articles</h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
            </table>
            <div id="articleContent"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
